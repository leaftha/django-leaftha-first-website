<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'blog/CSS/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'blog/CSS/custom.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>
<body>

{% include 'basecamp/navbar.html' %}

<div class="container">
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-8" id ="main-div">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4" id = "side_div">

                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="search-input" onkeyup="wait_for_enterkey()" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" onclick="search_post()">Go!</button>
              </span>
                        </div>
                    </div>
                </div>

                <!-- Categories Widget -->
                <div class="card my-4" id = category-card>
                    <h5 class="card-header">Categories</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    {% for category in category_list %}
                                    <li>
                                        <a href="{{ category.get_absolute_url }}">{{ category.name }} ({{ category.post_set.count }})</a>
                                    </li>
                                    {% endfor %}
                                    <li>
                                        <a href="/blog/category/_none">미분류 ({{ posts_without_category }})</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

<script>
    function search_post(){
        var search_value = document.getElementById('search-input').value;
        location.href="/blog/search/" + search_value + "/";
        }


    function wait_for_enterkey(){
       if (window.event.keyCode == 13){
           search_post();
       }
     }
</script>

    <script src="{% static 'blog/javascrpit/jquery.min.js' %}"></script>
    <script src="{% static 'blog/javascrpit/poper.min.js' %}"></script>
    <script src="{% static 'blog/javascrpit/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/javascrpit/custom.js' %}"></script>
</body>
</html>
